<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue-Slider</title>
</head> 
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
      
            <div class="container">

                <div class="row">
                    <div class="col-8" id="carousel">

                        <img v-for="(currentSlide, index) in slides"
                         :src= 'currentSlide.image'
                         :alt="'Immagine ' + (index + 1)"
                         v-show = "index == activeSlideIndex"
                         >
                         <div class="text">

                             <h3 v-for="(actualSlide, index) in slides"
                             :class="slides[activeSlideIndex].title"
                             v-show = "index == activeSlideIndex"
                             >
                                {{slides[activeSlideIndex].title}}
                             </h3>
                             <p v-for="(currentSlide, index) in slides" 
                                :class="slides[activeSlideIndex].text"
                                v-show = "index == activeSlideIndex"
                             >
                                {{slides[activeSlideIndex].text}} 
                            </p>
                         </div>
                          
                          
                    </div>
                    <div class="col-4" id="thumblains">
                        <img v-for="(currentSlide, index) in slides"
                            :src="currentSlide.image" 
                            :alt="'Anteprima ' + (index + 1)"
                            @click="changeSlide(index ) "
                            :class = "index == activeSlideIndex ? 'active' : '' "
                        >
                        <div id="arrow-1">
                            <i @click="prevSlide()" class="fa-solid fa-arrow-up"></i>
                        </div>
                        <div id="arrow-2">
                            <i @click="nextSlide()" class="fa-solid fa-arrow-down"></i>
                        </div>
                       
                   
                    </div>
                </div>
            </div>
            
        
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
